<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservia</title>
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/a74389b2b2.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <header class="headerContainer">
        <img class="headerIMG" src="img/reservia_logo.svg" alt="Reservia">
        <nav class="headerNav">
            <a class="headerLink" href="#hosting" data-active="true">Hébergements</a>
            <a class="headerLink" href="#activity" data-active="false">Activités</a>
        </nav>
        <a class="headerSignUp" href="#">S'inscrire</a>
    </header>

    <!-- Main content-->
    <main class="mainContainer">

        <!-- Search bloc -->
        <section class="searchContainer">
            <header class="searchHeader">
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre-ville ou en pleine nature</p>
            </header>
            <form class="searchForm" action="proceedForm.html" method="GET">
                <span><i class="fas fa-map-marker-alt searchFormWrapiconIcon"></i></span>
                <input type="search" class="searchFormInput" placeholder="Marseille, France" size="1">
                <button class="searchFormSubmit"><span class="searchFormSubmitText">Rechercher</span>
                <i class="searchFormSubmitinputIcon fas fa-search"></i>
                </button>
            </form>
            <div class="searchFilters">
                <h2>Filtres</h2>
                
            </div>
        </section>


        <section></section>
        <section></section>
    </main>

    <!-- Footer -->
    <footer></footer>
</body>
</html>
